version: 2

sphinx:
  # This should not fail on errors.
  # We have a separate build process which fails on errors and shows all
  # the errors in one go.
  fail_on_warning: False

formats:
  - pdf
  - epub

python:
  version: 3.8
  system_packages: False
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
